<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>if else</h2>
    <p id="x"></p>
    <script>
        const time = new Date().getHours();
        let salam;
        if (time < 10){
            salam = "pagi";
        }else{
            salam = "selain pagi";
        }
        document.getElementById("x").innerHTML = salam;
    </script>
</body>
</html>
