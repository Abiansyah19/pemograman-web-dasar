<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hasil Perjumlahan Variabel</h2>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>
    <script>
        var a = 2000;
        var b = 3000;
        var c = a+b;
        document.getElementById("x").innerHTML="Hasil = " +a+"+"+b+"="+c
        let aa = 20;
        let bb = 30;
        let cc = a+b;
        document.getElementById("y").innerHTML="Hasil = " +aa+"+"+bb+"="+cc
        const pi = 3.14;
        document.getElementById("z").innerHTML="Hasil = "+pi*14;
    </script>
</body>
</html>
