<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    #xid{
        text-align: center;
        color: brown;
    } 
    /*untuk id*/
    #yclass{
        text-align: justify;
        color: blue;
    }
    /*untuk class*/
    p.xclass{
        text-align: center;
        color: aliceblue;
    }
    /*untuk akses ke tag yang classnya sama*/
    h1,h2,h3{
        text-align: center;
        color: aqua;
    }
    /*banyak tag yang dipilih*/
    *{
        text-align: center;
    }
   /*semua tag yang dipilih*/ 
    </style> 
   <p style="color:red">Belajar css</p> 
   <p id="xid">contoh mengakses id oleh css</p>
   <p class="yclass">contoh mengakses class oleh css</p>
   <p class="xclass"></p>ayayayayay</p>
   <h3 class="xclass">oyoyoyoy</h3>
   <h1>belajar css dengan internal</h1>
   <h2 style="color:black">belajar css dengan inline</h2>
   <h3>css external</h3>
</body>
</html>
