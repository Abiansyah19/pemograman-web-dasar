<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form belajar</h1>
    <form action="#" target="_blank" method="post" autocomplete="on">
        <label for="kode">kode : </label><br>
        <input type="text" id="kode" name="kode" placeholder="adi"><br>
        <fieldset>
            <legend>mata pelajaran :</legend>
            <label for="pilih">pilih pelajaran 1</label><br>
            <input type="radio" id="php"  name="php">
            <label for="php">php</label><br>
            <input type="radio" id="python" name="python" value="python">
            <label for="python">python</label><br>
            <input type="radio" id="java" name="java" value="java">
            <label for="java">java</label><br>
            <label for="pilih">pilih pelajaran wajib 2 : </label><br>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="html">html</label><br>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="css">css</label><br>
            <input type="checkbox" id="js" name="js" value="js">
            <label for="js">js</label><br>
            <label for="model">Level belajar</label>
            <select name="model" id="model">
            <option value="dasar">dasar</option>
            <option value="menengah">menengah</option>
            <option value="lanjut">lanjut</option>
        </select>
        </fieldset>
        <br>
        <label for="keterangan">keterangan</label>
        <textarea name="keterangan" cols="30" rows="10">kami denan ini ....</textarea><br>
        <label>pilih file untuk upload</label>
        <input type="file" name="filefoto"><br>
        <br><input type="submit" value="submit">
    </form>
</body>
</html>
