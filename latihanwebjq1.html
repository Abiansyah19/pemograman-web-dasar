<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //akses tag jquery//
            $("p").text("akses elemen html di JQuery");
            //akses id di jquery//
            $("#x").text("Akses id di jquery");
            //akses class di jquery//
            $(".y").text("akses class di jquery");
        });
    </script>
</head>
<body>
    <p>hello jq</p>
    <h1 id="x">Selamat datang jquery</h1>
    <h2 class="y">Selamat datang jquery</h2>
</body>
</html>
