<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Form Detail</h1>
<form>
    <label>Kode :</label>
    <input type="text" name="kode" id="kode">
    <br><br>
    <label>Tanggal :</label>
    <input type="text" name="tgl" id="tgl" >
    <br><br>
    <label>Supplier</label>
    <Select name="Supplier" id="Supplier">

    </Select>
    <br><br>
    <label>Telp :</label>
    <input type="text" name="Telp" id="Telp">
    <br><br>
    <label>Alamat :</label>
    <input type="text" name="Alamat" id="Alamat">
    <br>
    <br>
    <table border="1">
        <thead>
            <tr>
                <td>kode</td>
                <td>nama</td>
                <td>satuan</td>
                <td>harga</td>
                <td>jumlah</td>
                <td>total</td>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
	<table>
		<tr>
			<td width="5%">
				<div id="ketSales">
					<p id="ketNama">Nama</p>
					<hr />
					<p id="ketJab">Jabatan</p>
				</div>
			</td>
			<td width="85%"></td>
			<td width="5%">
				<div id="ketTotal">
					<p>Total</p>
					<hr />
					<div id="total">0</div>
				</div>
			</td>
		</tr>
	</table>
</form>
<script>
        //ambil tanngal//
        var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var hour = date.getHours();
    var minute = date.getMinutes();
    var second = date.getSeconds();
    //var kode dan tanggal//
    $('#kode').val(year+""+month+""+day+""+hour+""+minute+""+second);
    $('#tgl').val(day+"-"+month+"-"+year);
    console.log(day);

    // Mendapatkan referensi elemen select
    var selectBox = $("#Supplier");

    // Menambahkan opsi ke elemen select
    selectBox.append($("<option>").attr("value", "Muhammad").text("Muhammad"));
    selectBox.append($("<option>").attr("value", "Maulana").text("Maulana"));
    selectBox.append($("<option>").attr("value", "Ansyah").text("Ansyah"));

    // Menetapkan nilai default
    selectBox.val("");
    $("#Supplier").change(function(){
      if($("#Supplier").val()=="Muhammad"){
        $("#Telp").val("08123456789");
        $("#Alamat").val("ketintang");
      }else if($("#Supplier").val()=="Maulana"){
        $("#Telp").val("08198765432");
        $("#Alamat").val("balas klumprik");
      }else if($("#Supplier").val()=="Ansyah"){
        $("#Telp").val("08167382647");
        $("#Alamat").val("kedung baruk");
      }
    });
</script>
</body>
</html>
