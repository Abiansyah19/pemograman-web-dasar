    <style>

}

tfoot {

    <script>
       $(document).ready(function(){
            var total = 0;
            var jumlah = 0;
            $('#tbody tr').each(function(){
                var currentRow=$(this);
                total=  total   +   Number(currentRow.find("td:eq(2)").text());
                console.log("hello");
            });
            $('#tbody tr').each(function(){
                var currentRow=$(this);
                jumlah =  jumlah   +   Number(currentRow.find("td:eq(1)").text());
                console.log("hello");
            });
            console.log(total);
            console.log(jumlah);
            $("#jumlah").text(jumlah);

        });
